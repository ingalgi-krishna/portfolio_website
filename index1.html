<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-courtis</title>
    <style>
        /* Main chatbot container - positioned at bottom right */
        #chatbot-iframe {
            position: fixed;
            bottom: 0px;
            right: 20px;
            width: 450px;
            height: 100%;
            border: none;
            z-index: 1000;
            /* Ensures chatbot appears above other elements */
        }

        /* Mobile responsive adjustments - full screen on mobile devices */
        @media screen and (max-width: 768px) {
            #chatbot-iframe {
                width: 100vw !important;
                height: 100vh !important;
                right: 0 !important;
                bottom: 0 !important;
                top: 0 !important;
                left: 0 !important;
            }
        }
    </style>

</head>

<body>
    <iframe id="chatbot-iframe" src="https://app.dunefox.io/1xLunEwAkmf92XQOT153pqUDojg2" frameborder="0"
        title="Customer Support Chatbot">
    </iframe>
</body>

</html>
